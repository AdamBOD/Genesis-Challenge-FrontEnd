<span *ngIf="imagesArray?.length == 0">Loading...</span>

<div class="imageContainer" *ngIf="imagesArray?.length > 0">
  <a href="{{ image.display_sizes[0].uri }}" *ngFor="let image of imagesArray" [routerLink]="['/image', image.id]">
    <img src="{{ image.display_sizes[0].uri }}" alt="" title="">
  </a>
</div>
