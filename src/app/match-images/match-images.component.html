<img *ngIf="imagesArray?.length == 0" class ="loadingSpinner" src="../../assets/images/loading.gif">

<div class="imageContainer" *ngIf="imagesArray?.length > 0">
  <div class="imageWrapper" *ngFor="let image of imagesArray">
    <a [routerLink]="['/image', image.id]">
      <img src="{{ image.display_sizes[0].uri }}" alt="" title="" class="image">
    </a>
    <p class="imageDescription" [routerLink]="['/image', image.id]">
      <span class="imageTitle">{{ image.title }}</span><br>
      <span class="imageCaption">{{ image.caption }}</span><br>
      <span class="imageDate">{{ image.date_created | date: 'longDate' }}</span>
    </p>
  </div>
  <div class="row paginationRow">
    <button class="btn btn-primary" (click)="prevPage()" [disabled]="(pageIndex > 1) ? false : true">{{ 'Prev' | translate }}</button>
    <button class="btn btn-primary" (click)="nextPage()">{{ 'Next' | translate }}</button>
  </div>
</div>
