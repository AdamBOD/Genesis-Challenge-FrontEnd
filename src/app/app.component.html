<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
  <div class="row center-block">
    <span class="heading">Genesis Images</span>
  </div>
  <div class="row text-center">
    <div class="row searchBar">
      <input type="text" placeholder="What are you looking for?" onfocus="this.placeholder=''" onblur="this.placeholder='What are you looking for?'" #searchInput>
      <div class="searchButton" (click)="search(searchInput.value)">
        <i class="fa fa-search"></i>
      </div>
    </div>
  </div>
  <div class="row">
    <span class="challengeText">Challenge FrontEnd - Angular and Getty Images API</span>
  </div>
  <div class="row">
    <span class="welcomeText">Everything you need for your creative projects, websites, banners, presentations, magazines and advertising</span>
  </div>
</div>
<mat-tab-group>
  <mat-tab label="Popular"><app-images></app-images></mat-tab>
  <mat-tab label="Newest"><app-new-images></app-new-images></mat-tab>
  <mat-tab label="Best Match" class="bestMatchTab"><app-match-images></app-match-images></mat-tab>
</mat-tab-group>
